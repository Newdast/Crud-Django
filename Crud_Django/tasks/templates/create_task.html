{% extends "layuots/base.html" %}
{% block content %}
    <main class="container">
        <div class="row">
            <div  class="col-md-4 offset-md-4">
                <form method="POST" class="card card-body mt-5">
                    <h2 class="text-center display-6">Crate Task</h2>
                    {% csrf_token %}
                    <strong class="text-danger">{{error}}</strong>
                    {{form.as_p}}
                    <button class="btn btn-primary">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </main>
{% endblock  %}
